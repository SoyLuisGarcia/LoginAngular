<div class="container">
    <form [formGroup]="registro" autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Apellido Paterno</label>
          <input formControlName="apPat" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apellido Materno</label>
            <input formControlName="apMat" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Edad</label>
            <input formControlName="edad" type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <form class="form-inline">
            <div class="form-group mb-2">
              <button type="submit" class="btn btn-primary" (click)="registrar(registro.value)">Registrar</button>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <button type="button" class="btn btn-danger" (click)="exit()">Cancelar</button>
            </div>
          </form>

      </form>
</div>
